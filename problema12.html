<script>
    //Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    const totalGado = Number(prompt(`Informe a quantidade de cabeças de gado que possui:`));
    const herdeiros = Number(prompt(`Informe a quantidade de herdeiros que possui:`).trim());
    const doacao = (totalGado - totalGado * 15/100);
    const totalDiv = Math.floor(doacao / herdeiros)
    alert(`Com a doação de 15% dos gados ficaram ${doacao} gados, dividindo para cada herdeiro ficam ${totalDiv}`)
</script>
