<script>
    //Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações: Novo peso, caso a pessoa emagreça 15% Novo peso, caso a pessoa engorde 20%
    const peso = Number(prompt(`Informe o seu peso:`).replace(",","."));
    const emagreca = ( peso - peso * 15/100);
    const engorde = (peso + peso * 20/100);
    alert(`Caso você emagreça 15% seu peso fica em ${emagreca} quilos, mas caso você engorde seu peso é de ${engorde}`);
</script>
