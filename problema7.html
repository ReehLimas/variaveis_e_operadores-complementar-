<script>
    //Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    const nota1 = Number(prompt(`Informe sua primeira nota:`).replace(",","."));
    const nota2 = Number(prompt(`Informe sua segunda nota:`).replace(",","."));
    const nota3 = Number(prompt(`Informe sua terceira nota:`).replace(",","."));
    const notaFinal = (nota1 + nota2 + nota3 / 4);
    alert(`Sua média foi de ${notaFinal} pontos`);
</script>
